services:
  postgres:
    image: 'postgres:15-alpine'
    container_name: safehaven-postgres
    environment:
      POSTGRES_DB: safehaven
      POSTGRES_USER: safehaven_user
      POSTGRES_PASSWORD: safehaven_password
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safehaven_user -d safehaven"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safehaven-network

  safehaven-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safehaven-service
    ports:
      - '8080:8080'
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/safehaven
      DB_USERNAME: safehaven_user
      DB_PASSWORD: safehaven_password
      SPRING_DOCKER_COMPOSE_ENABLED: 'false'
      FLYWAY_ENABLED: 'true'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - safehaven-network

volumes:
  postgres-data:
    driver: local

networks:
  safehaven-network:
    driver: bridge
